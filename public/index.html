<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Custom description for CourseMe -->
    <meta name="description" content="CourseMe helps you plan your college major easily. Get personalized course reviews, AI-powered suggestions, and more." />

    <!-- Apple Touch Icon for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Favicon for different resolutions -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/android-chrome-512x512.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Google Fonts - Inter (similar to SF Pro Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font styling -->
    <style>
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display'),
             local('SFProDisplay-Regular'),
             local('-apple-system'),
             local('BlinkMacSystemFont');
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display Medium'),
             local('SFProDisplay-Medium'),
             local('-apple-system'),
             local('BlinkMacSystemFont');
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display Semibold'),
             local('SFProDisplay-Semibold'),
             local('-apple-system'),
             local('BlinkMacSystemFont');
        font-weight: 600;
        font-style: normal;
      }
      @font-face {
        font-family: 'SF Pro Display';
        src: local('SF Pro Display Bold'),
             local('SFProDisplay-Bold'),
             local('-apple-system'),
             local('BlinkMacSystemFont');
        font-weight: 700;
        font-style: normal;
      }
      
      /* Add a fallback font stack for cross-browser compatibility */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      }
    </style>

    <!-- Open Graph Meta Tags for better link previews -->
    <meta property="og:title" content="CourseMe." />
    <meta property="og:description" content="Simplify your major, Amplify your college experience." />
    <meta property="og:url" content="https://courseme.ai" />
    <meta property="og:image" content="%PUBLIC_URL%/courseme-preview.png" /> <!-- Replace this with your image -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CourseMe." />
    <meta name="twitter:description" content="Simplify your major, Amplify your college experience" />
    <meta name="twitter:image" content="%PUBLIC_URL%/courseme-preview.png" /> <!-- Replace this with your image -->

    <title>CourseMe.</title>

  </head>
